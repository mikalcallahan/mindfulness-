<div class="about page-container">
  <div>
    <!-- <p>Creating and meditating</p> -->
    <h2>Software engineer in love with the marriage of design and function</h2>
    <div>
      Crafting at the intersection of art and technology, with a touch of
      mindfulness.
    </div>
    <div class="list-container">
      <ul>
        <li *ngFor="let link of links" class="link">
          <h5>
            <a [href]="link.link" target="_blank" rel="noopener">
              <div class="image-container">
                <img [src]="link.icon" [alt]="link.title" />
              </div>
            </a>
          </h5>
        </li>
      </ul>
    </div>
  </div>
</div>
